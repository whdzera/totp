---
layout: default
---

<div class="flex flex-col items-center p-7 rounded-2xl">
  <div>
    <img
      class="size-48 shadow-xl rounded-md"
      alt=""
      src="https://picsum.photos/200/300"
    />
  </div>
  <div class="mt-4 text-center">
    <h1>Jekyll Template Starter</h1>
  </div>
</div>

<div class="flex flex-col items-center mt-8">
  <article
    class="border border-gray-300 dark:border-gray-700 rounded-lg shadow p-4 mb-4 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"
    data-controller="message"
  >
    <div
      class="flex justify-between items-center border-b border-gray-200 dark:border-gray-600 pb-2 mb-2"
    >
      <p class="font-bold">Notification</p>
      <button
        class="text-gray-300 hover:text-red-500 transition-colors cursor-pointer"
        aria-label="delete"
        data-action="click->message#hide"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <div>
      <p>Hide Notification, Press button X to know javascript Stimulus.js works</p>
    </div>
  </article>
</div>
</div
