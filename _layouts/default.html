<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      {% if page.title %} {{ page.title }} | {{ site.title }} {% else %} {{
      site.title }} {% endif %}
    </title>

    <meta
      name="description"
      content="
    {% if page.excerpt %}
      {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
    {% else %}
      {{ site.description | strip_newlines }}
    {% endif %}
  "
    />

    <link
      rel="canonical"
      href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
    />

    <link
      rel="icon"
      href="{{ site.baseurl }}/app/assets/images/favicon.ico"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="{{ site.baseurl }}/app/assets/stylesheets/application.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/1.6.0/sha.js"></script>

    {% if jekyll.environment == "development" %}
    <script type="module" src="http://localhost:5173/application.js"></script>

    {% else %}
    <script
      type="module"
      src="{{ site.baseurl }}/app/build/application.js"
    ></script>
    {% endif %}
  </head>

  <body
    class="bg-gray-100 dark:bg-gray-900 min-h-screen"
    data-controller="theme"
  >
    <div class="fixed top-4 right-4 z-50">
      <button
        class="p-2 rounded-lg bg-white/10 backdrop-blur-sm hover:bg-white/20 transition-all duration-200 cursor-pointer"
        data-action="theme#toggle"
      >
        <div data-theme-target="icon"></div>
      </button>
    </div>
    {{ content }}
    <footer
      class="from-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 py-6 mt-12 text-center"
    >
      <p class="text-sm">
        &copy;{{ site.time | date: '%Y' }} {{ site.title }}. All rights
        reserved.
      </p>
      <p class="text-sm">
        <a href="https://github.com/whdzera/totp">github</a>
      </p>
    </footer>
  </body>
</html>
